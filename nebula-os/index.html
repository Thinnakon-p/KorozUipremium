<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula OS - หน้าหลัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;700&display=swap');
        body { 
            font-family: 'Anuphan', sans-serif; 
            background: #000; 
            color: #fff; 
            overflow-x: hidden; 
        }
        .glass { 
            background: rgba(255,255,255,0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.08); 
        }
        .nebula-bg { 
            position: fixed; 
            inset: 0; 
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #000 70%); 
            opacity: 0.3; 
            z-index: -1; 
        }
        @keyframes modal-up {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-modal { animation: modal-up 0.4s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen">
    <div class="nebula-bg"></div>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full z-50 p-6 flex justify-between items-center glass rounded-b-[2.5rem]">
        <div class="text-2xl font-black tracking-tighter italic">NEBULA</div>
        <div id="auth-controls" class="flex gap-4 items-center">
            <div class="animate-pulse w-20 h-4 bg-white/10 rounded"></div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm">
        <div class="glass w-full max-w-md p-10 rounded-[3rem] border-white/10 animate-modal relative">
            <button onclick="toggleAuthModal(false)" class="absolute top-6 right-8 text-zinc-500 hover:text-white">✕</button>
            
            <div id="modal-content">
                <h2 id="modal-title" class="text-3xl font-black italic mb-8 uppercase">Initialize</h2>
                
                <form onsubmit="handleAuth(event)" class="space-y-4">
                    <div id="signup-fields" class="hidden space-y-4">
                        <input type="text" id="auth-username" placeholder="Username" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 focus:outline-none focus:border-blue-500/50 text-white">
                    </div>
                    
                    <input type="email" id="auth-email" placeholder="Email Address" required class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 focus:outline-none focus:border-blue-500/50 text-white">
                    
                    <input type="password" id="auth-password" placeholder="Password" required class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 focus:outline-none focus:border-blue-500/50 text-white">
                    
                    <div id="confirm-password-field" class="hidden">
                        <input type="password" id="auth-confirm-password" placeholder="Confirm Password" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 focus:outline-none focus:border-blue-500/50 text-white">
                    </div>
                    
                    <button type="submit" id="auth-submit" class="w-full py-5 bg-white text-black rounded-2xl font-bold uppercase tracking-widest hover:scale-[1.02] transition-transform mt-4 disabled:opacity-50">Connect</button>
                </form>

                <p class="text-center mt-8 text-xs text-zinc-500">
                    <span id="auth-switch-text">New to the Nebula?</span>
                    <button onclick="switchAuthMode()" id="auth-switch-btn" class="text-white font-bold underline ml-1">Create Account</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Main Content Feed -->
    <main class="max-w-xl mx-auto pt-32 pb-24 px-6">
        <header class="text-center mb-16 space-y-4">
            <h1 class="text-6xl font-black uppercase tracking-tighter italic">Public Nexus</h1>
            <p class="text-zinc-500 text-[10px] tracking-[0.6em] uppercase">Global Data Transmission</p>
        </header>

        <div id="post-creator" class="hidden mb-12 glass p-6 rounded-[2rem] border-white/10">
            <textarea id="post-input" placeholder="Broadcast your signal..." class="w-full bg-transparent border-none focus:ring-0 text-zinc-200 placeholder:text-zinc-600 resize-none h-24 text-lg"></textarea>
            <div class="flex justify-end pt-4 border-t border-white/5">
                <button onclick="createPost()" class="bg-white text-black px-8 py-2 rounded-full font-bold text-xs uppercase hover:scale-105 transition-transform">Send Signal</button>
            </div>
        </div>

        <div id="feed-container" class="space-y-8">
            <div class="text-center py-20 opacity-30 animate-pulse text-xs uppercase tracking-widest">Scanning for signals...</div>
        </div>
    </main>

    <script>
        let currentUser = null;
        let isSignUp = false;

        function generateTempAccessToken() {
            return btoa(Date.now() + Math.random().toString(36).substring(2, 15));
        }

        async function init() {
            if (typeof CONFIG === 'undefined' || !CONFIG.SUPABASE_URL || CONFIG.SUPABASE_URL.includes("your-project-id")) {
                console.error("กรุณาตั้งค่า CONFIG ใน config.js");
                document.getElementById('feed-container').innerHTML = `<div class="glass p-8 rounded-3xl text-yellow-500 text-xs text-center uppercase font-bold tracking-widest">⚠️ กรุณาตั้งค่า API ใน config.js</div>`;
                return;
            }

            const { data: { session } } = await supabaseClient.auth.getSession();
            currentUser = session?.user;
            
            if (currentUser) await updateSessionData();

            updateAuthUI();
            loadPosts();

            supabaseClient.auth.onAuthStateChanged(async (_event, session) => {
                const oldUser = currentUser;
                currentUser = session?.user;
                if (currentUser && !oldUser) await updateSessionData();
                updateAuthUI();
                if (currentUser) toggleAuthModal(false);
            });
        }

        async function updateSessionData() {
            if (!currentUser) return;
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                const userIp = ipData.ip;

                await supabaseClient
                    .from('profiles')
                    .update({ updated_at: new Date().toISOString() })
                    .eq('id', currentUser.id);

                console.log("Session updated for IP:", userIp);
            } catch (e) {
                console.warn("Could not update session metadata:", e);
            }
        }

        async function getProfileData(userId) {
            const { data, error } = await supabaseClient
                .from('profiles')
                .select('username, is_admin')
                .eq('id', userId)
                .single();
            return data || { username: 'Explorer', is_admin: false };
        }

        function toggleAuthModal(show = true) {
            document.getElementById('auth-modal').classList.toggle('hidden', !show);
        }

        function switchAuthMode() {
            isSignUp = !isSignUp;
            document.getElementById('modal-title').innerText = isSignUp ? 'Register' : 'Initialize';
            document.getElementById('signup-fields').classList.toggle('hidden', !isSignUp);
            document.getElementById('confirm-password-field').classList.toggle('hidden', !isSignUp);
            
            const confirmInput = document.getElementById('auth-confirm-password');
            if(isSignUp) confirmInput.setAttribute('required', '');
            else confirmInput.removeAttribute('required');

            document.getElementById('auth-submit').innerText = isSignUp ? 'Join Nebula' : 'Connect';
            document.getElementById('auth-switch-text').innerText = isSignUp ? 'Already a member?' : 'New to the Nebula?';
            document.getElementById('auth-switch-btn').innerText = isSignUp ? 'Sign In' : 'Create Account';
        }

        async function handleAuth(e) {
            e.preventDefault();
            const btn = document.getElementById('auth-submit');
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const confirmPassword = document.getElementById('auth-confirm-password').value;
            const username = document.getElementById('auth-username').value;

            if (isSignUp && password !== confirmPassword) {
                alert("รหัสผ่านไม่ตรงกัน");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                if (isSignUp) {
                    const { data, error } = await supabaseClient.auth.signUp({
                        email,
                        password,
                        options: { data: { username: username || email.split('@')[0] } }
                    });
                    if (error) throw error;
                    alert("ลงทะเบียนสำเร็จ! กรุณายืนยันตัวตนในอีเมล (ถ้ามี)");
                } else {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                }
            } catch (err) {
                alert("Auth Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = isSignUp ? 'Join Nebula' : 'Connect';
            }
        }

        async function updateAuthUI() {
            const controls = document.getElementById('auth-controls');
            const creator = document.getElementById('post-creator');

            if (currentUser) {
                const profile = await getProfileData(currentUser.id);
                creator.classList.remove('hidden');

                let adminLink = '';
                if (profile.is_admin) {
                    const token = generateTempAccessToken();
                    adminLink = `
                        <a href="hidden-panel-0xA7F3B9E2.html?t=${token}" 
                           class="text-[10px] font-bold bg-emerald-500 text-black px-4 py-2 rounded-full uppercase">Admin</a>`;
                }

                controls.innerHTML = `
                    <div class="flex flex-col items-end mr-2">
                        <span class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest">Active Member</span>
                        <span class="text-sm font-black text-white italic">Hello, ${profile.username}</span>
                    </div>
                    ${adminLink}
                    <button onclick="logout()" class="p-2 hover:bg-white/10 rounded-full transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-50 hover:opacity-100 text-red-400"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    </button>
                `;
            } else {
                creator.classList.add('hidden');
                controls.innerHTML = `
                    <button onclick="toggleAuthModal(true)" class="text-xs font-bold uppercase bg-white text-black px-6 py-2 rounded-full hover:scale-105 transition-transform">Sign In</button>
                `;
            }
        }

        async function loadPosts() {
            const container = document.getElementById('feed-container');
            const { data: posts, error } = await supabaseClient
                .from('posts')
                .select('*, profiles(username)')
                .order('created_at', { ascending: false });

            if (error) {
                container.innerHTML = `<div class="glass p-8 rounded-3xl text-red-400 text-xs text-center uppercase italic">Signal Lost: Database error</div>`;
                return;
            }

            if (!posts || posts.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-20 italic text-sm">Nexus is quiet... No signals found.</div>`;
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="glass p-8 rounded-[2.5rem] border-white/5 animate-modal">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-indigo-800 flex items-center justify-center text-[10px] font-bold">
                            ${(post.profiles?.username || 'U')[0].toUpperCase()}
                        </div>
                        <div>
                            <span class="block text-sm font-bold text-zinc-300">@${post.profiles?.username || 'explorer'}</span>
                            <span class="block text-[8px] text-zinc-600 uppercase font-black tracking-widest">Verified Signal</span>
                        </div>
                    </div>
                    <p class="text-lg font-light text-zinc-200 mb-8 whitespace-pre-wrap leading-relaxed">${post.content}</p>
                    
                    <div class="flex gap-4 mb-6 pt-4 border-t border-white/5">
                        <button class="flex items-center gap-2 text-xs text-zinc-500 hover:text-red-400 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                            <span>Like</span>
                        </button>
                        <button class="flex items-center gap-2 text-xs text-zinc-500 hover:text-blue-400 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                            <span>Comment</span>
                        </button>
                    </div>

                    <div class="text-[9px] font-bold text-zinc-600 uppercase flex justify-between">
                        <span>${new Date(post.created_at).toLocaleDateString('th-TH')}</span>
                        <span class="opacity-50 italic">Nexus Protocol v2.5</span>
                    </div>
                </div>
            `).join('');
        }

        async function createPost() {
            const input = document.getElementById('post-input');
            const content = input.value.trim();
            if (!content || !currentUser) return;
            
            const { error } = await supabaseClient.from('posts').insert([{ content, user_id: currentUser.id }]);
            
            if (error) alert("Broadcast Failed: " + error.message);
            else { input.value = ''; loadPosts(); }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        window.onload = init;
    </script>
</body>
</html>
