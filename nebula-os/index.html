<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula OS - หน้าหลัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;700&display=swap');
        body { 
            font-family: 'Anuphan', sans-serif; 
            background: #000; 
            color: #fff; 
            overflow-x: hidden; 
        }
        .glass { 
            background: rgba(255,255,255,0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.08); 
        }
        .nebula-bg { 
            position: fixed; 
            inset: 0; 
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #000 70%); 
            opacity: 0.3; 
            z-index: -1; 
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="nebula-bg"></div>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full z-50 p-6 flex justify-between items-center glass rounded-b-[2.5rem]">
        <div class="text-2xl font-black tracking-tighter italic">NEBULA</div>
        <div id="auth-controls" class="flex gap-4 items-center">
            <!-- สถานะการล็อกอินจะแสดงที่นี่ -->
            <div class="animate-pulse w-20 h-4 bg-white/10 rounded"></div>
        </div>
    </nav>

    <!-- Main Content Feed -->
    <main class="max-w-xl mx-auto pt-32 pb-24 px-6">
        <header class="text-center mb-16 space-y-4">
            <h1 class="text-6xl font-black uppercase tracking-tighter italic italic">Public Nexus</h1>
            <p class="text-zinc-500 text-[10px] tracking-[0.6em] uppercase">Global Data Transmission</p>
        </header>

        <!-- Post Creator (Only for logged in users) -->
        <div id="post-creator" class="hidden mb-12 glass p-6 rounded-[2rem] border-white/10">
            <textarea id="post-input" placeholder="Broadcast your signal..." class="w-full bg-transparent border-none focus:ring-0 text-zinc-200 placeholder:text-zinc-600 resize-none h-24 text-lg"></textarea>
            <div class="flex justify-end pt-4 border-t border-white/5">
                <button onclick="createPost()" class="bg-white text-black px-8 py-2 rounded-full font-bold text-xs uppercase hover:scale-105 transition-transform">Send Signal</button>
            </div>
        </div>

        <!-- Posts Feed -->
        <div id="feed-container" class="space-y-8">
            <div class="text-center py-20 opacity-30 animate-pulse text-xs uppercase tracking-widest">
                Scanning for signals...
            </div>
        </div>
    </main>

    <script>
        let currentUser = null;

        async function init() {
            if (!supabaseClient) {
                console.error("Supabase client not initialized. Check config.js");
                return;
            }

            // ตรวจสอบ Session
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentUser = session?.user;
            
            updateAuthUI();
            loadPosts();

            // ฟังการเปลี่ยนแปลง Auth
            supabaseClient.auth.onAuthStateChanged((_event, session) => {
                currentUser = session?.user;
                updateAuthUI();
            });
        }

        async function updateAuthUI() {
            const controls = document.getElementById('auth-controls');
            const creator = document.getElementById('post-creator');

            if (currentUser) {
                const isAdmin = await checkAdminStatus(currentUser);
                creator.classList.remove('hidden');
                controls.innerHTML = `
                    ${isAdmin ? '<a href="admin.html" class="text-[10px] font-bold bg-emerald-500 text-black px-4 py-2 rounded-full uppercase shadow-lg shadow-emerald-500/20">Admin Console</a>' : ''}
                    <button onclick="logout()" class="text-xs font-bold opacity-50 hover:opacity-100 transition-opacity uppercase">Sign Out</button>
                `;
            } else {
                creator.classList.add('hidden');
                controls.innerHTML = `
                    <button onclick="alert('กรุณาเข้าสู่ระบบผ่านระบบจำลองการ Login')" class="text-xs font-bold uppercase opacity-50 hover:opacity-100 transition-opacity">Initialize Session</button>
                `;
            }
        }

        async function loadPosts() {
            const container = document.getElementById('feed-container');
            
            const { data: posts, error } = await supabaseClient
                .from('posts')
                .select('*, profiles(username)')
                .order('created_at', { ascending: false });

            if (error) {
                container.innerHTML = `<div class="glass p-8 rounded-3xl text-red-400 text-xs font-mono">SIGNAL_ERROR: ${error.message}</div>`;
                return;
            }

            if (!posts || posts.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-20 italic text-sm">No signals detected in this sector...</div>`;
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="glass p-8 rounded-[2.5rem] hover:bg-white/[0.04] transition-all group border-white/5">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-indigo-900 border border-white/10 flex items-center justify-center text-[10px] font-bold">
                            ${(post.profiles?.username || 'U').charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <p class="text-sm font-bold text-zinc-300">@${post.profiles?.username || 'unknown_node'}</p>
                            <p class="text-[9px] text-zinc-600 font-bold uppercase tracking-widest">Verified Data Trunk</p>
                        </div>
                    </div>
                    
                    <p class="text-lg font-light leading-relaxed text-zinc-200 mb-8 whitespace-pre-wrap">${post.content}</p>
                    
                    <div class="pt-6 border-t border-white/5 flex justify-between items-center text-[10px] font-bold text-zinc-600 uppercase">
                        <div class="flex gap-4">
                            <button class="hover:text-blue-400 transition-colors italic">Like</button>
                            <button class="hover:text-blue-400 transition-colors italic">Relay</button>
                        </div>
                        <span class="opacity-40">${new Date(post.created_at).toLocaleString('th-TH')}</span>
                    </div>
                </div>
            `).join('');
        }

        async function createPost() {
            const input = document.getElementById('post-input');
            const content = input.value.trim();

            if (!content || !currentUser) return;

            const { error } = await supabaseClient
                .from('posts')
                .insert([{ 
                    content: content, 
                    author_id: currentUser.id 
                }]);

            if (error) {
                alert("Failed to broadcast: " + error.message);
            } else {
                input.value = '';
                loadPosts();
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        // เริ่มต้นระบบเมื่อโหลดหน้าเสร็จ
        window.onload = init;
    </script>
</body>
</html>
