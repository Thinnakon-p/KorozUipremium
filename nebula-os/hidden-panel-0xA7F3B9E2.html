    <!-- Modal Container -->

    <script>
        let currentAdmin = null;

        // --- Security & Auth Check ---
        async function securityCheck() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('t');

            // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Token ‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô
            if (!token || token.length < 20) {
                return; // ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤ Fake 404
            }

            // 2. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Session
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            // 3. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå Admin
            const { data: profile, error } = await supabaseClient.from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();

            if (error || !profile || !profile.is_admin) {
                // ‡∏ñ‡πâ‡∏≤‡πÅ‡∏≠‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô -> ‡πÅ‡∏ö‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ!
                await supabaseClient.from('profiles').update({ is_banned: true, ban_reason: 'Unauthorized Admin Access Attempt' }).eq('id', session.user.id);
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html?error=breach_detected';
                return;
            }

            // ‡∏ú‡πà‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö -> ‡πÅ‡∏™‡∏î‡∏á UI ‡∏à‡∏£‡∏¥‡∏á
            currentAdmin = profile;
            document.title = "NEBULA COMMAND";
            document.getElementById('main-body').classList.remove('fake-404-body');
            document.getElementById('fake-404').classList.add('hidden');
            document.getElementById('admin-ui').style.display = 'flex';
            document.getElementById('admin-name').innerText = profile.username;
            
            loadUsers();
        }

        function switchTab(tab) {
            const tabs = ['users', 'posts', 'broadcast'];
            const titles = { users: 'Security Center', posts: 'Content Intelligence', broadcast: 'Signal Deployment' };
            const descs = { users: 'User & System Access Control', posts: 'Managing Transmissions & Engagement', broadcast: 'High-Priority Content Creation' };
            
            tabs.forEach(t => {
                document.getElementById(`section-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`btn-${t}`).classList.toggle('sidebar-active', t === tab);
                document.getElementById(`btn-${t}`).classList.toggle('opacity-50', t !== tab);
            });

            document.getElementById('tab-title').innerText = titles[tab];
            document.getElementById('tab-desc').innerText = descs[tab];
            
            if (tab === 'users') loadUsers();
            if (tab === 'posts') loadPosts();
        }

        // --- USER FUNCTIONS (‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£) ---
        async function loadUsers() {
            const { data: users } = await supabaseClient.from('profiles').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('section-users');
            container.innerHTML = users.map(u => `
                <div class="glass p-6 rounded-[2rem] border-white/5 space-y-4 relative ${u.is_banned ? 'opacity-50 grayscale' : ''}">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-zinc-900 border border-white/10 overflow-hidden">
                            <img src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${u.username}" class="w-full h-full">
                        </div>
                        <div class="flex-1">
                            <div class="font-bold text-white flex items-center gap-2">
                                ${u.username}
                                ${u.is_admin ? '<span class="text-[8px] bg-emerald-500 text-black px-1 rounded font-black">ADM</span>' : ''}
                            </div>
                            <div class="text-[10px] text-zinc-600 truncate max-w-[120px] font-mono">${u.id}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="editUserModal('${u.id}')" class="text-[10px] py-2 bg-white/5 hover:bg-white/10 rounded-xl font-bold uppercase tracking-widest transition-all">Edit Clearance</button>
                        <button onclick="toggleBan('${u.id}', ${u.is_banned})" class="text-[10px] py-2 ${u.is_banned ? 'bg-emerald-500/20 text-emerald-500' : 'bg-red-500/20 text-red-500'} rounded-xl font-bold uppercase tracking-widest transition-all">
                            ${u.is_banned ? 'Restore Access' : 'Terminate Link'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function editUserModal(uid) {
            const { data: u } = await supabaseClient.from('profiles').select('*').eq('id', uid).single();
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <h2 class="text-3xl font-black italic uppercase mb-8">Override User Profile</h2>
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest block mb-2">Username Identifier</label>
                        <input type="text" id="m-username" value="${u.username}" class="w-full rounded-2xl p-5 text-sm">
                    </div>
                    <div class="flex items-center gap-4 p-5 glass rounded-2xl border-white/10">
                        <input type="checkbox" id="m-admin" ${u.is_admin ? 'checked' : ''} class="w-6 h-6 accent-emerald-500">
                        <label for="m-admin" class="text-sm font-bold">Administrative Clearance (is_admin)</label>
                    </div>
                    <button onclick="updateUser('${u.id}')" class="w-full py-5 bg-emerald-500 text-black rounded-2xl font-black uppercase tracking-widest hover:bg-emerald-400 transition-all">Apply Overrides</button>
                </div>
            `;
            document.getElementById('modal-container').classList.remove('hidden');
        }

        async function updateUser(uid) {
            const username = document.getElementById('m-username').value;
            const is_admin = document.getElementById('m-admin').checked;
            await supabaseClient.from('profiles').update({ username, is_admin }).eq('id', uid);
            closeModal();
            loadUsers();
        }

        async function toggleBan(uid, current) {
            if (confirm(`Execute Terminal ${current ? 'Restore' : 'Termination'}?`)) {
                await supabaseClient.from('profiles').update({ is_banned: !current, ban_reason: current ? null : 'Manual Admin Override' }).eq('id', uid);
                loadUsers();
            }
        }

        // --- POST FUNCTIONS (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå) ---
        async function loadPosts() {
            const { data: posts } = await supabaseClient.from('posts').select(`*, profiles(username), likes(count), bookmarks(count)`).order('created_at', { ascending: false });
            const container = document.getElementById('section-posts');
            container.innerHTML = `
                <table class="w-full text-left">
                    <thead class="text-[10px] uppercase text-zinc-500 border-b border-white/5">
                        <tr><th class="p-8">Content</th><th class="p-8 text-center">Engagement</th><th class="p-8 text-right">Actions</th></tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        ${posts.map(p => `
                            <tr class="hover:bg-white/[0.02] transition-colors">
                                <td class="p-8">
                                    <div class="font-bold text-sm mb-1 line-clamp-1">${p.title || p.content.substring(0, 30)}</div>
                                    <div class="text-[10px] text-zinc-500 italic">by @${p.profiles?.username} ‚Ä¢ ${new Date(p.created_at).toLocaleDateString()}</div>
                                </td>
                                <td class="p-8">
                                    <div class="flex justify-center gap-6">
                                        <button onclick="viewEngagement('${p.id}', 'likes')" class="text-center group">
                                            <div class="text-xs font-black text-emerald-500 group-hover:scale-125 transition-all">${p.likes?.[0]?.count || 0}</div>
                                            <div class="text-[8px] font-bold text-zinc-600 uppercase">Likes</div>
                                        </button>
                                        <button onclick="viewEngagement('${p.id}', 'bookmarks')" class="text-center group">
                                            <div class="text-xs font-black text-blue-500 group-hover:scale-125 transition-all">${p.bookmarks?.[0]?.count || 0}</div>
                                            <div class="text-[8px] font-bold text-zinc-600 uppercase">Saves</div>
                                        </button>
                                    </div>
                                </td>
                                <td class="p-8 text-right">
                                    <div class="flex justify-end gap-2">
                                        <button onclick="editPostModal('${p.id}')" class="p-3 glass rounded-xl text-zinc-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
                                        <button onclick="deletePost('${p.id}')" class="p-3 bg-red-500/10 text-red-500 rounded-xl hover:bg-red-500 hover:text-black"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function viewEngagement(pid, type) {
            const { data } = await supabaseClient.from(type).select('profiles(username)').eq('post_id', pid);
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <h2 class="text-2xl font-black italic uppercase mb-6">${type.toUpperCase()} Signals</h2>
                <div class="space-y-2 max-h-72 overflow-y-auto custom-scrollbar pr-4">
                    ${data.length > 0 ? data.map(i => `
                        <div class="p-4 glass rounded-2xl flex items-center gap-3 border-white/5">
                            <div class="w-8 h-8 rounded-lg bg-emerald-500/10 text-emerald-500 flex items-center justify-center text-[10px] font-bold">@</div>
                            <span class="text-sm font-bold text-zinc-300">${i.profiles.username}</span>
                        </div>
                    `).join('') : '<div class="text-zinc-600 text-center py-10 italic">No signals detected.</div>'}
                </div>
            `;
            document.getElementById('modal-container').classList.remove('hidden');
        }

        async function editPostModal(pid) {
            const { data: p } = await supabaseClient.from('posts').select('*').eq('id', pid).single();
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <h2 class="text-2xl font-black italic uppercase mb-6">Modify Transmission</h2>
                <div class="space-y-4">
                    <input type="text" id="edit-title" value="${p.title || ''}" class="w-full rounded-2xl p-4 text-sm" placeholder="Title">
                    <textarea id="edit-content" class="w-full rounded-2xl p-4 text-sm min-h-[150px]">${p.content}</textarea>
                    <button onclick="savePost('${p.id}')" class="w-full py-4 bg-emerald-500 text-black rounded-2xl font-black uppercase tracking-widest hover:bg-emerald-400">Update Signal</button>
                </div>
            `;
            document.getElementById('modal-container').classList.remove('hidden');
        }

        async function savePost(pid) {
            const title = document.getElementById('edit-title').value;
            const content = document.getElementById('edit-content').value;
            await supabaseClient.from('posts').update({ title, content }).eq('id', pid);
            closeModal();
            loadPosts();
        }

        async function deletePost(pid) {
            if(confirm("Permanently delete signal?")) {
                await supabaseClient.from('posts').delete().eq('id', pid);
                loadPosts();
            }
        }

        // --- BROADCAST LOGIC (Upload & Deploy) ---
        async function uploadToStorage(file, folder) {
            if (!file) return null;
            const fileExt = file.name.split('.').pop();
            const fileName = `${Math.random().toString(36).substring(2)}-${Date.now()}.${fileExt}`;
            const filePath = `${folder}/${fileName}`;
            const { error } = await supabaseClient.storage.from('uploads').upload(filePath, file);
            if (error) return null;
            const { data: { publicUrl } } = supabaseClient.storage.from('uploads').getPublicUrl(filePath);
            return publicUrl;
        }

        async function handleDeployPost() {
            const btn = document.getElementById('btn-deploy');
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();
            const caption = document.getElementById('post-image-caption').value.trim();
            const imageFile = document.getElementById('upload-image').files[0];
            const attachmentFile = document.getElementById('upload-file').files[0];

            if (!content) return alert("Content is required.");
            btn.disabled = true;
            btn.innerText = "DEPLOYING...";

            let imgUrl = await uploadToStorage(imageFile, 'images');
            let fileUrl = await uploadToStorage(attachmentFile, 'files');

            const { data: post, error } = await supabaseClient.from('posts').insert([{
                title: title || "New Transmission",
                content: content,
                image_url: imgUrl,
                image_caption: caption || null,
                user_id: currentAdmin.id
            }]).select().single();

            if (!error && fileUrl && post) {
                await supabaseClient.from('shared_files').insert([{
                    post_id: post.id,
                    file_name: attachmentFile.name,
                    file_url: fileUrl,
                    file_size: `${(attachmentFile.size / 1024 / 1024).toFixed(2)} MB`
                }]);
            }

            alert(error ? "Deploy Failed" : "Deployed Successfully");
            window.location.reload();
        }

        // --- File Previews ---
        document.getElementById('upload-image').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('image-filename').innerText = file.name;
                const r = new FileReader();
                r.onload = ev => {
                    document.getElementById('image-preview').src = ev.target.result;
                    document.getElementById('image-preview-container').classList.remove('hidden');
                };
                r.readAsDataURL(file);
            }
        });

        document.getElementById('upload-file').addEventListener('change', e => {
            if (e.target.files[0]) document.getElementById('file-filename').innerText = `READY: ${e.target.files[0].name}`;
        });

        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
        async function handleLogout() { await supabaseClient.auth.signOut(); window.location.href = 'index.html'; }

        // Start
        securityCheck();
    </script>
</body>
