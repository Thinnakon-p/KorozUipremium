<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;700&display=swap');
        body { font-family: 'Anuphan', sans-serif; background: #050505; color: #fff; }
        .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .sidebar-active { background: rgba(255,255,255,0.1); border-left: 4px solid #10b981; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 glass border-r border-white/5 h-screen sticky top-0 flex flex-col p-6">
        <div class="text-2xl font-black italic mb-10 tracking-tighter">NEBULA <span class="text-[10px] bg-emerald-500 text-black px-2 py-0.5 rounded ml-1 not-italic font-bold">ADM</span></div>
        
        <nav class="flex-1 space-y-2">
            <button onclick="switchTab('users')" id="btn-users" class="w-full text-left p-4 rounded-2xl text-sm font-bold transition-all flex items-center gap-3 sidebar-active">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                Users
            </button>
            <button onclick="switchTab('posts')" id="btn-posts" class="w-full text-left p-4 rounded-2xl text-sm font-bold transition-all flex items-center gap-3 opacity-50 hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
                Manage Posts
            </button>
            <button onclick="switchTab('files')" id="btn-files" class="w-full text-left p-4 rounded-2xl text-sm font-bold transition-all flex items-center gap-3 opacity-50 hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Shared Files
            </button>
            <button onclick="switchTab('broadcast')" id="btn-broadcast" class="w-full text-left p-4 rounded-2xl text-sm font-bold transition-all flex items-center gap-3 opacity-50 hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 11 18-5v12L3 14v-3z"/><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"/></svg>
                Broadcast
            </button>
        </nav>

        <a href="index.html" class="p-4 rounded-2xl text-sm font-bold text-zinc-500 hover:text-white transition-all flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            Back to Site
        </a>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10 overflow-y-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 id="tab-title" class="text-4xl font-black uppercase italic tracking-tighter">User Directory</h1>
                <p id="tab-desc" class="text-zinc-500 text-xs tracking-widest uppercase mt-1">Manage network access and profiles</p>
            </div>
            <div id="admin-info" class="text-right">
                <div class="text-sm font-bold italic" id="admin-name">Checking...</div>
                <div class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest">System Authenticated</div>
            </div>
        </header>

        <!-- Users Section -->
        <section id="section-users" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="user-list-container">
                <div class="animate-pulse glass h-20 rounded-2xl"></div>
                <div class="animate-pulse glass h-20 rounded-2xl"></div>
            </div>
        </section>

        <!-- Posts Section -->
        <section id="section-posts" class="hidden space-y-4">
            <div class="glass overflow-hidden rounded-[2rem] border-white/5">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-white/5 text-[10px] uppercase tracking-widest text-zinc-500">
                            <th class="p-5">Author</th>
                            <th class="p-5">Post Content & Image Info</th>
                            <th class="p-5">Date</th>
                            <th class="p-5 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="post-list-container">
                        <!-- Post rows -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Files Section -->
        <section id="section-files" class="hidden space-y-4">
            <div class="glass overflow-hidden rounded-[2rem] border-white/5">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-white/5 text-[10px] uppercase tracking-widest text-zinc-500">
                            <th class="p-5">File Name</th>
                            <th class="p-5">Size</th>
                            <th class="p-5">Downloads</th>
                            <th class="p-5 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="file-list-container">
                        <!-- File rows -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Broadcast Section -->
        <section id="section-broadcast" class="hidden max-w-2xl mx-auto">
            <div class="glass p-10 rounded-[3rem] border-white/10">
                <h3 class="text-xl font-bold mb-6 italic uppercase">Create Global Broadcast</h3>
                <textarea id="broadcast-input" placeholder="Enter system announcement..." class="w-full bg-white/5 border border-white/10 rounded-[2rem] p-8 text-lg focus:outline-none focus:border-emerald-500/50 min-h-[200px] mb-6"></textarea>
                <button onclick="handleBroadcast()" class="w-full py-5 bg-white text-black rounded-2xl font-black uppercase tracking-widest hover:scale-[1.02] transition-transform">Deploy to Nexus</button>
            </div>
        </section>
    </main>

    <script>
        let currentAdmin = null;

        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) return "Tablet";
            if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                if (/iPhone|iPad|iPod/.test(ua)) return "iOS Device";
                if (/Android/.test(ua)) return "Android Device";
                return "Mobile";
            }
            return "Desktop PC";
        }

        async function getPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return 'Unknown IP';
            }
        }

        async function checkAdmin() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const ip = await getPublicIP();
            const device = getDeviceType();
            
            await supabaseClient.from('profiles').update({ 
                last_ip: ip, 
                device_info: device 
            }).eq('id', session.user.id);

            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();

            if (!profile || !profile.is_admin) {
                alert("ACCESS DENIED: Administrative privileges required.");
                window.location.href = 'index.html';
                return;
            }

            currentAdmin = profile;
            document.getElementById('admin-name').innerText = profile.username;
            loadUsers();
        }

        function switchTab(tab) {
            const sections = ['users', 'posts', 'broadcast', 'files'];
            sections.forEach(s => {
                const el = document.getElementById(`section-${s}`);
                const btn = document.getElementById(`btn-${s}`);
                if(el) el.classList.toggle('hidden', s !== tab);
                if(btn) {
                    btn.classList.toggle('sidebar-active', s === tab);
                    btn.classList.toggle('opacity-50', s !== tab);
                }
            });

            const titles = { 
                users: 'User Directory', 
                posts: 'Signal Moderation', 
                broadcast: 'Global Broadcast',
                files: 'Shared Resource Management'
            };
            const descs = { 
                users: 'Manage network access and profiles', 
                posts: 'Monitor titles, captions, and transmissions', 
                broadcast: 'Deploy official system announcements',
                files: 'Track and moderate downloadable assets'
            };
            
            document.getElementById('tab-title').innerText = titles[tab];
            document.getElementById('tab-desc').innerText = descs[tab];

            if (tab === 'users') loadUsers();
            if (tab === 'posts') loadPosts();
            if (tab === 'files') loadFiles();
        }

        async function loadUsers() {
            const container = document.getElementById('user-list-container');
            const { data: users, error } = await supabaseClient.from('profiles').select('*').order('username');
            if (error) return;

            container.innerHTML = users.map(user => `
                <div class="glass p-6 rounded-[2rem] flex flex-col gap-4 group hover:border-white/20 transition-all">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-emerald-500 to-teal-700 flex items-center justify-center font-bold">
                                ${(user.username || 'U')[0].toUpperCase()}
                            </div>
                            <div>
                                <div class="font-bold flex items-center gap-2 text-white">
                                    ${user.username || 'Anonymous'}
                                    ${user.is_admin ? '<span class="text-[8px] bg-emerald-500/20 text-emerald-500 px-1.5 py-0.5 rounded border border-emerald-500/30">ADMIN</span>' : ''}
                                </div>
                                <div class="text-[10px] text-zinc-500 font-mono tracking-tighter">${user.id}</div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="toggleAdminRole('${user.id}', ${user.is_admin})" class="p-2 hover:bg-white/5 rounded-xl ${user.is_admin ? 'text-emerald-500' : 'text-zinc-500'}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
                            </button>
                            <button onclick="deleteUser('${user.id}')" class="p-2 hover:bg-red-500/10 rounded-xl text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 border-t border-white/5 pt-4 mt-auto">
                        <div class="bg-black/20 p-2 rounded-lg">
                            <div class="text-[8px] text-zinc-600 uppercase font-bold tracking-widest">Last Known IP</div>
                            <div class="text-[10px] font-mono text-zinc-400">${user.last_ip || '---.---.---.---'}</div>
                        </div>
                        <div class="bg-black/20 p-2 rounded-lg">
                            <div class="text-[8px] text-zinc-600 uppercase font-bold tracking-widest">Platform</div>
                            <div class="text-[10px] font-mono text-zinc-400">${user.device_info || 'Unknown'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadPosts() {
            const container = document.getElementById('post-list-container');
            const { data: posts, error } = await supabaseClient.from('posts').select('*, profiles(username)').order('created_at', { ascending: false });
            if (error) return;

            container.innerHTML = posts.map(post => `
                <tr class="border-t border-white/5 hover:bg-white/5 transition-colors">
                    <td class="p-5 align-top">
                        <span class="text-sm font-bold text-emerald-500">@${post.profiles?.username || 'unknown'}</span>
                    </td>
                    <td class="p-5">
                        <div class="space-y-2">
                            <div class="text-sm font-bold text-white uppercase italic tracking-wide">${post.title || 'Untitled Post'}</div>
                            <p class="text-xs text-zinc-400 line-clamp-2 max-w-md">${post.content}</p>
                            ${post.image_caption ? `
                                <div class="bg-white/5 p-2 rounded-lg border-l-2 border-emerald-500">
                                    <span class="text-[8px] uppercase text-zinc-500 font-bold block">Image Caption</span>
                                    <span class="text-[10px] text-emerald-400 italic">"${post.image_caption}"</span>
                                </div>
                            ` : ''}
                        </div>
                    </td>
                    <td class="p-5 text-[10px] text-zinc-600 font-mono align-top">
                        ${new Date(post.created_at).toLocaleString('th-TH')}
                    </td>
                    <td class="p-5 text-right align-top">
                        <button onclick="deletePost('${post.id}')" class="text-xs font-bold text-red-500 hover:underline">REMOVE</button>
                    </td>
                </tr>
            `).join('');
        }

        async function loadFiles() {
            const container = document.getElementById('file-list-container');
            const { data: files, error } = await supabaseClient.from('shared_files').select('*').order('download_count', { ascending: false });
            if (error) return;

            container.innerHTML = files.map(file => `
                <tr class="border-t border-white/5 hover:bg-white/5 transition-colors">
                    <td class="p-5">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-emerald-500/10 rounded-lg text-emerald-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 7.5 20 7.5"/></svg>
                            </div>
                            <span class="text-sm font-bold">${file.file_name}</span>
                        </div>
                    </td>
                    <td class="p-5 text-xs text-zinc-500 font-mono">${file.file_size || 'N/A'}</td>
                    <td class="p-5">
                        <span class="text-xs font-bold px-2 py-1 bg-white/5 rounded-full">${file.download_count} DL</span>
                    </td>
                    <td class="p-5 text-right">
                        <a href="${file.file_url}" target="_blank" class="text-[10px] font-bold text-emerald-500 hover:underline mr-4">PREVIEW</a>
                        <button onclick="deleteFile('${file.id}')" class="text-[10px] font-bold text-red-500 hover:underline">DELETE</button>
                    </td>
                </tr>
            `).join('');
        }

        async function toggleAdminRole(id, currentStatus) {
            if (id === currentAdmin.id) return alert("Cannot revoke self.");
            if (confirm("Change Admin Status?")) {
                await supabaseClient.from('profiles').update({ is_admin: !currentStatus }).eq('id', id);
                loadUsers();
            }
        }

        async function deleteUser(id) {
            if (id === currentAdmin.id) return;
            if (confirm("Delete this profile?")) {
                await supabaseClient.from('profiles').delete().eq('id', id);
                loadUsers();
            }
        }

        async function deletePost(id) {
            if (confirm("Remove post and associated data?")) {
                await supabaseClient.from('posts').delete().eq('id', id);
                loadPosts();
            }
        }

        async function deleteFile(id) {
            if (confirm("Permanently delete this file entry?")) {
                await supabaseClient.from('shared_files').delete().eq('id', id);
                loadFiles();
            }
        }

        async function handleBroadcast() {
            const input = document.getElementById('broadcast-input');
            const content = input.value.trim();
            if (!content) return;

            const { error } = await supabaseClient.from('posts').insert([{
                title: "SYSTEM ANNOUNCEMENT",
                content: content,
                author_id: currentAdmin.id
            }]);

            if (error) alert(error.message);
            else {
                alert("Broadcast deployed.");
                input.value = '';
                switchTab('posts');
            }
        }

        window.onload = checkAdmin;
    </script>
</body>
</html>
