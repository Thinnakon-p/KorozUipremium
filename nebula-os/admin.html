<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;700&display=swap');
        body { font-family: 'Anuphan', sans-serif; background: #050505; color: #fff; }
        .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .sidebar-active { background: rgba(255,255,255,0.1); border-left: 4px solid #10b981; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 glass border-r border-white/5 h-screen sticky top-0 flex flex-col p-6">
        <div class="text-2xl font-black italic mb-10 tracking-tighter">NEBULA <span class="text-[10px] bg-emerald-500 text-black px-2 py-0.5 rounded ml-1 not-italic font-bold">ADM</span></div>
        
        <nav class="flex-1 space-y-2">
            <button onclick="switchTab('users')" id="btn-users" class="w-full text-left p-4 rounded-2xl text-sm font-bold transition-all flex items-center gap-3 sidebar-active">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                Users
            </button>
            <button onclick="switchTab('posts')" id="btn-posts" class="w-full text-left p-4 rounded-2xl text-sm font-bold transition-all flex items-center gap-3 opacity-50 hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
                Manage Posts
            </button>
            <button onclick="switchTab('broadcast')" id="btn-broadcast" class="w-full text-left p-4 rounded-2xl text-sm font-bold transition-all flex items-center gap-3 opacity-50 hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 11 18-5v12L3 14v-3z"/><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"/></svg>
                Broadcast
            </button>
        </nav>

        <a href="index.html" class="p-4 rounded-2xl text-sm font-bold text-zinc-500 hover:text-white transition-all flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            Back to Site
        </a>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10 overflow-y-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 id="tab-title" class="text-4xl font-black uppercase italic tracking-tighter">User Directory</h1>
                <p id="tab-desc" class="text-zinc-500 text-xs tracking-widest uppercase mt-1">Manage network access and profiles</p>
            </div>
            <div id="admin-info" class="text-right">
                <div class="text-sm font-bold italic" id="admin-name">Checking...</div>
                <div class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest">System Authenticated</div>
            </div>
        </header>

        <!-- Users Section -->
        <section id="section-users" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="user-list-container">
                <div class="animate-pulse glass h-20 rounded-2xl"></div>
                <div class="animate-pulse glass h-20 rounded-2xl"></div>
            </div>
        </section>

        <!-- Posts Section -->
        <section id="section-posts" class="hidden space-y-4">
            <div class="glass overflow-hidden rounded-[2rem] border-white/5">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-white/5 text-[10px] uppercase tracking-widest text-zinc-500">
                            <th class="p-5">Author</th>
                            <th class="p-5">Content Preview</th>
                            <th class="p-5">Date</th>
                            <th class="p-5 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="post-list-container">
                        <!-- Post rows -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Broadcast Section -->
        <section id="section-broadcast" class="hidden max-w-2xl mx-auto">
            <div class="glass p-10 rounded-[3rem] border-white/10">
                <h3 class="text-xl font-bold mb-6 italic uppercase">Create Global Broadcast</h3>
                <textarea id="broadcast-input" placeholder="Enter system announcement..." class="w-full bg-white/5 border border-white/10 rounded-[2rem] p-8 text-lg focus:outline-none focus:border-emerald-500/50 min-h-[200px] mb-6"></textarea>
                <button onclick="handleBroadcast()" class="w-full py-5 bg-white text-black rounded-2xl font-black uppercase tracking-widest hover:scale-[1.02] transition-transform">Deploy to Nexus</button>
            </div>
        </section>
    </main>

    <script>
        let currentAdmin = null;

        async function checkAdmin() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();

            if (!profile || !profile.is_admin) {
                alert("ACCESS DENIED: Administrative privileges required.");
                window.location.href = 'index.html';
                return;
            }

            currentAdmin = profile;
            document.getElementById('admin-name').innerText = profile.username;
            loadUsers();
        }

        function switchTab(tab) {
            const sections = ['users', 'posts', 'broadcast'];
            sections.forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== tab);
                document.getElementById(`btn-${s}`).classList.toggle('sidebar-active', s === tab);
                document.getElementById(`btn-${s}`).classList.toggle('opacity-50', s !== tab);
            });

            const titles = { users: 'User Directory', posts: 'Signal Moderation', broadcast: 'Global Broadcast' };
            const descs = { users: 'Manage network access and profiles', posts: 'Monitor and remove public transmissions', broadcast: 'Deploy official system announcements' };
            
            document.getElementById('tab-title').innerText = titles[tab];
            document.getElementById('tab-desc').innerText = descs[tab];

            if (tab === 'users') loadUsers();
            if (tab === 'posts') loadPosts();
        }

        async function loadUsers() {
            const container = document.getElementById('user-list-container');
            const { data: users, error } = await supabaseClient.from('profiles').select('*').order('username');
            
            if (error) return;

            container.innerHTML = users.map(user => `
                <div class="glass p-6 rounded-[2rem] flex items-center justify-between group hover:border-white/20 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-emerald-500 to-teal-700 flex items-center justify-center font-bold">
                            ${(user.username || 'U')[0].toUpperCase()}
                        </div>
                        <div>
                            <div class="font-bold flex items-center gap-2 text-white">
                                ${user.username}
                                ${user.is_admin ? '<span class="text-[8px] bg-emerald-500/20 text-emerald-500 px-1.5 py-0.5 rounded border border-emerald-500/30">ADMIN</span>' : ''}
                            </div>
                            <div class="text-[10px] text-zinc-500 font-mono tracking-tighter">${user.id}</div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editUser('${user.id}', '${user.username}')" class="p-2 hover:bg-white/5 rounded-xl text-blue-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                        </button>
                        <button onclick="deleteUser('${user.id}')" class="p-2 hover:bg-red-500/10 rounded-xl text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function loadPosts() {
            const container = document.getElementById('post-list-container');
            const { data: posts, error } = await supabaseClient.from('posts').select('*, profiles(username)').order('created_at', { ascending: false });
            
            if (error) return;

            container.innerHTML = posts.map(post => `
                <tr class="border-t border-white/5 hover:bg-white/5 transition-colors">
                    <td class="p-5">
                        <span class="text-sm font-bold text-emerald-500">@${post.profiles?.username || 'unknown'}</span>
                    </td>
                    <td class="p-5">
                        <p class="text-xs text-zinc-400 line-clamp-1 max-w-xs">${post.content}</p>
                    </td>
                    <td class="p-5 text-[10px] text-zinc-600 font-mono">
                        ${new Date(post.created_at).toLocaleString('th-TH')}
                    </td>
                    <td class="p-5 text-right">
                        <button onclick="deletePost('${post.id}')" class="text-xs font-bold text-red-500 hover:underline">REMOVE</button>
                    </td>
                </tr>
            `).join('');
        }

        async function editUser(id, oldName) {
            const newName = prompt("Enter new username for profile:", oldName);
            if (!newName || newName === oldName) return;
            const { error } = await supabaseClient.from('profiles').update({ username: newName }).eq('id', id);
            if (error) alert(error.message);
            else loadUsers();
        }

        async function deleteUser(id) {
            if (confirm("ðŸš¨ WARNING: Delete user profile? This may cause data inconsistencies if Auth record is not also removed.")) {
                const { error } = await supabaseClient.from('profiles').delete().eq('id', id);
                if (error) alert(error.message);
                else loadUsers();
            }
        }

        async function deletePost(id) {
            if (confirm("Confirm removal of this transmission?")) {
                const { error } = await supabaseClient.from('posts').delete().eq('id', id);
                if (error) alert(error.message);
                else loadPosts();
            }
        }

        async function handleBroadcast() {
            const input = document.getElementById('broadcast-input');
            const content = input.value.trim();
            if (!content) return;

            const { error } = await supabaseClient.from('posts').insert([{
                content: "[OFFICIAL BROADCAST]\n" + content,
                author_id: currentAdmin.id
            }]);

            if (error) alert(error.message);
            else {
                alert("Broadcast deployed successfully.");
                input.value = '';
                switchTab('posts');
            }
        }

        window.onload = checkAdmin;
    </script>
</body>
</html>
